<button id="{{ btn.model_id }}" type="button" class="{{ btn._btn_classes }}">
    {{ btn._text }}
</button>
<div id="{{ btn.progress_model_id }}" class="progress" style="display: none">
    <div class="{{ btn._progress_bar_classes }}" role="progressbar" style="width: {{ btn._pct_complete }}%" aria-valuenow="{{ btn._pct_complete }}" aria-valuemin="0" aria-valuemax="100"> 
    </div>
    <small class="justify-content-center d-flex position-absolute w-100">{{ btn._progress_text }}</small>
</div>
